<!doctype html>
<html>
	<head>
		<style>
			body
			{
				background-image: url("images/background.png");
			}
			.container
			{
				display: flex;
				align-items: center;
				justify-content: center;
				outline: solid 2px white;	
			}
			.subcontainer
			{
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;
				left: 10vw;
				outline: solid 2px white;	
			}
			.title
			{
				width: 50%;
				outline: solid 2px white;
			}
			.splash
			{
				width: 50%;
				outline: solid 2px white;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<img class="title" src="images/title.png">
			<div class="subcontainer">
				<img class="splash" src="images/splash.png">
			</div>
		</div>
	</body>
</html>

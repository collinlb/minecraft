<!doctype html>
<html>
	<head>
		<style>
			body
			{
				background-image: url("images/background.png");
			}
			.titlebox
			{
				display: flex;
				align-items: center;
				justify-content: center;
				position: relative;	
			}
			.splashbox
			{
				display: flex;
				align-items: center;
				justify-content: center;
				position: absolute;
				margin-top: 10%;
				margin-left: 30%;	
			}
			.title
			{
				width: 50%;
			}
			.splash
			{
				animation: bounce 0.25s cubic-bezier(0.5, 0.05, 1, 0.5) alternate infinite;
			}
			@keyframes bounce
			{
				from {width: 20%}
				to {width: 25%}
			}
		</style>
	</head>
	<body>
		<div class="titlebox">
			<img class="title" src="images/title.png">
			<div class="splashbox">
				<img class="splash" src="images/splash.png">
			</div>
		</div>
	</body>
</html>

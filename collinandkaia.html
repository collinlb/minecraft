<!doctype html>
<html>
	<title>
	</title>
	<body>
		<div class="parent">
			<img class="title" src="images/title.png">
			<img id="splash" class="splash" src="images/splash.png">
		</div>
	</body>
	<style>
		body
		{
			background-image: url("images/background.png");
		}
		.parent
		{
			position: relative;
			top: 0;
			left: 0;
		}
		.title
		{
			position: relative;
			top: 0;
			left: 0;
			max-width: 50%;
		}
		.splash
		{
			position: relative;
			top: 30px;
			left: 30px;
			transform: rotate(-15deg);
			transform-origin: center;
		}
	</style>
	<script>
		const splash = document.getElementById("splash");
		let id = setInterval(frame, 5);
		function bounce(a, b, c, d, x)
		{
			return Math.abs(a * Math.sin(b * (x)));
		}
		function frame()
		{
			let date = new Date();
			let time = date.getTime();
			splash.style.maxWidth = String(bounce(25, 0.01, time)) + "px";
		}
	</script>
</html>

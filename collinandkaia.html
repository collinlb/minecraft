<!doctype html>
<html>
	<title>
	</title>
	<body>
		<div class="parent">
			<img class="title" src="images/title.png">
			<img id="splash" class="splash" src="images/splash.png">
		</div>
	</body>
	<style>
		body
		{
			background-image: url("images/background.png");
		}
		.parent
		{
			position: relative;
			top: 0;
			left: 0;
		}
		.title
		{
			position: relative;
			top: 0;
			left: 0;
		}
		.splash
		{
			position: relative;
			top: 30px;
			left: 30px;
			animation: bounce infinite
		}
		@keyframes bounce
		{
			0% {animation-timing-function: ease-out; transform: scale(0.5);}
			100% {animation-timing-function: ease-in; transform: scale(1);}
		}
	</style>
</html>

<!doctype html>
<html>
	<head>
	<style>
		@keyframes bounce
		{
			
			from {transform: scale(0.225);}
			to {transform: scale(0.25);}
		}
		body
		{
			background-image: url("images/background.png");
		}
		.container
		{
			text-align: center;
		}
		.title
		{
			position: relative;
			max-width: 50%;
		}
		.splash
		{
			position: relative;
			top: -100%;
			left: 20%;
			animation-name: bounce;
			animation-duration: 0.3s;
			animation-direction: alternate;
			animation-timing-function: cubic-bezier(0.5, 0.05, 1, 0.5);
			animation-iteration-count: infinite;
		}
	</style>
	</head>
	<body>
		<div class="container">
			<img class="title" src="images/title.png">
			<img id="splash" class="splash" src="images/splash.png">
		</div>
	</body>
</html>

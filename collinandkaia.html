<!doctype html>
<html>
	<title>
	</title>
	<body>
		<div class="parent">
			<img class="title" src="images/title.png">
			<img id="splash" class="splash" src="images/splash.png">
		</div>
	</body>
	<style>
		body
		{
			background-image: url("images/background.png");
		}
		.parent
		{
			position: relative;
			top: 0;
			left: 0;
		}
		.title
		{
			position: relative;
			top: 0;
			left: 0;
			max-width: 50%;
		}
		.splash
		{
			position: relative;
			top: 30px;
			left: 30px;
			transform: rotate(-15deg);
			max-width: 15%;
		}
	</style>
	<script>
		const splash = document.getElementById("splash");
		let date = new Date();
		let id = setInterval(frame, 5);
		function frame()
		{
			let time = date.getTime();
			splash.style.maxWidth = String(15 + (Math.sin(time * 10) * 1000)) + "px";
			console.log(time, (Math.sin(time * 10) * 1000), String(15 + (Math.sin(time * 10) * 1000)) + "px");
		}
	</script>
</html>

<!doctype html>
<html>
	<title>
	</title>
	<body>
		<div class="parent">
			<img class="title" src="images/title.png">
			<img id="splash" class="splash" src="images/splash.png">
		</div>
	</body>
	<style>
		@keyframes bounce
		{
			
			from {transform: scale(0.2);}
			to {transform: scale(0.25);}
		}
		body
		{
			background-image: url("images/background.png");
		}
		.parent
		{
			position: relative;
			top: 0;
			left: 0;
		}
		.title
		{
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
		}
		.splash
		{
			position: relative;
			top: 30px;
			left: 30px;
			animation-name: bounce;
			animation-duration: 0.3s;
			animation-direction: alternate;
			animation-timing-function: cubic-bezier(0.5, 0.05, 1, 0.5);
			animation-iteration-count: infinite;
		}
	</style>
</html>

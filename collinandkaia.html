<!doctype html>
<html>
	<head>
	<style>
		@keyframes bounce
		{
			from {width: 15%;}
			to {width: 16%;}
		}
		body
		{
			background-image: url("images/background.png");
		}
		.container
		{
			display: flex;
			background-color: Red;
		}
		.subcontainer
		{
			display: flex;
			background-color: Yellow;
		}
		.title
		{
			position: absolute;
			margin-left: auto;
			margin-right: auto;
			left: 0;
			right: 0;
			text-align: center;
			max-width: 50%;
			z-index: -1;
			background-color: Green;
		}
		.splash
		{
			position: absolute;
			margin-top: 10%;
			margin-left: 10%;
			animation-name: bounce;
			animation-duration: 0.25s;
			animation-direction: alternate;
			animation-timing-function: cubic-bezier(0.5, 0.05, 1, 0.5);
			animation-iteration-count: infinite;
			background-color: Blue;
		}
	</style>
	</head>
	<body>
		<div class="container">
			<img class="title" src="images/title.png">
			<div class="subcontainer">
				<img id="splash" class="splash" src="images/splash.png">
			</div>
		</div>
	</body>
</html>

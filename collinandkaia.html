<!doctype html>
<html>
	<title>
	</title>
	<body>
		<div class="parent">
			<img class="title" src="images/title.png">
			<img id="splash" class="splash" src="images/splash.png">
		</div>
	</body>
	<style>
		body
		{
			background-image: url("images/background.png");
		}
		.parent
		{
			position: relative;
			top: 0;
			left: 0;
		}
		.title
		{
			position: relative;
			top: 0;
			left: 0;
			transform-origin: center;
			transform: scale(0.5);
		}
		.splash
		{
			position: relative;
			top: 30px;
			left: 30px;
			transform-origin: center;
			transform: scale(0.25);
		}
		@ keyframes animation
		{
			50% {transform.scale(0.5);}
			100% {transform.scale(2);}
		}
		.splash animation
		{
			animation: animation 3s;
		}
	</style>
	<script>
		function animate()
		{
			const splash = document.getElementById("splash");
			splash.className = "splash animation";
		}
		function update()
		{
			animate();
		}
		update();
		setInterval(update, 1000);
	</script>
</html>

<!doctype html>
<html>
	<head>
	<style>
		@keyframes bounce
		{
			from {max-width: 25%;}
			to {max-width: 20%;}
		}
		body
		{
			background-image: url("images/background.png");
		}
		.container
		{
			text-align: center;
		}
		.title
		{
			position: absolute;
			margin-left: auto;
			margin-right: auto;
			left: 0;
			right: 0;
			text-align: center;
			max-width: 50%;
		}
		.splash
		{
			position: absolute;
			top: 100px;
			left: 60vw;
			animation-name: bounce;
			animation-duration: 0.3s;
			animation-direction: alternate;
			animation-timing-function: cubic-bezier(0.5, 0.05, 1, 0.5);
			animation-iteration-count: infinite;
		}
	</style>
	</head>
	<body>
		<div class="container">
			<img class="title" src="images/title.png">
				<img id="splash" class="splash" src="images/splash.png">
			</img>
		</div>
	</body>
</html>
